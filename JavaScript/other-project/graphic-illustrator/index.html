<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphic Illustrator</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main id="main-screen">
      <div id="main-graphic">
        <ul id="graphic-layer-list"></ul>
      </div>
      <aside id="tool-container">
        <div id="layer-container">
          <div class="title">Layer</div>
          <div class="divider"></div>
          <ul id="layer-list">
            <li id="layer-create">+</li>
          </ul>
        </div>
        <div id="draw-tool-container">
          <p class="title">Draw tool</p>
          <div class="verticle-divider"></div>
          <ul id="draw-tool-list">
            <li class="draw-tool-item">
              <span
                class="iconify draw-tool-item-icon"
                data-icon="bi:triangle"
                data-height="24px"
              ></span>
              <div class="verticle-divider divider-2"></div>
            </li>
            <li class="draw-tool-item">
              <span
                class="iconify draw-tool-item-icon"
                data-icon="cil:rectangle"
                data-height="24px"
              ></span>
              <div class="verticle-divider divider-2"></div>
            </li>
            <li class="draw-tool-item">
              <span
                class="iconify draw-tool-item-icon"
                data-icon="akar-icons:circle"
                data-height="24px"
              ></span>
              <div class="verticle-divider divider-2"></div>
            </li>
          </ul>
        </div>
      </aside>
    </main>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
